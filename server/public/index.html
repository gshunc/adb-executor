<!DOCTYPE html>
<html>
  <head>
    <title>ADB Web Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ADB Web Interface</h1>
      <div class="command-buttons">
        <button onclick="executeCommand('devices')">List Devices</button>
        <button onclick="executeCommand('shell', ['dumpsys', 'battery'])">
          Battery Status
        </button>
        <button onclick="executeCommand('shell', ['pm', 'list', 'packages'])">
          List Packages
        </button>
        <button onclick="takeScreenshot()">Take Screenshot</button>
      </div>

      <div class="coordinate-input">
        <h3>Click Coordinates</h3>
        <div class="input-group">
          <label>X: <input type="number" id="x-coord" /></label>
          <label>Y: <input type="number" id="y-coord" /></label>
          <button onclick="clickCoordinate()">Click Here</button>
        </div>
      </div>

      <div class="text-input">
        <h3>Enter Text</h3>
        <div class="text-input-group">
          <label
            >What do you want to type?: <input type="text" id="input-text"
          /></label>
          <button onclick="typeText()">Click Here</button>
        </div>
      </div>

      <div class="screenshot-container">
        <img id="device-screen" style="display: none" />
      </div>

      <div class="output-container">
        <pre id="output">No output yet...</pre>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
