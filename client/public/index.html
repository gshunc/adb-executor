<!DOCTYPE html>
<html>
  <head>
    <title>2048 Agent</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>2048 Agent</h1>

      <div class="main-interface">
        <div class="control-panel">
          <div class="command-buttons">
            <button onclick="eventLoop()" id="device-starter">
              Play Continiously
            </button>
            <button onclick="stopScreenshotLoop()" id="device-stopper" disabled>
              Stop Continious Play
            </button>
            <button onclick="screenshotAndMove()" id="one-step">
              Play One Step
            </button>

            <div class="device-controls">
              <!-- <button onclick="goHome()">Return to Home</button> -->
              <button onclick="swipeUp()">Swipe Up</button>
              <button onclick="swipeDown()">Swipe Down</button>
              <button onclick="swipeRight()">Swipe Right</button>
              <button onclick="swipeLeft()">Swipe Left</button>
            </div>
            <button onclick="clearPhotos()" id="clear-photos">
              Clear Photos
            </button>
            <button onclick="pollDevice()" id="status-indicator">
              Device Status
            </button>
          </div>

          <!-- <div class="input-controls">
            <div class="text-input">
              <h3>Enter Text into Device</h3>
              <div class="text-input-group">
                <input
                  type="text"
                  id="input-text"
                  placeholder="Enter text here..."
                />
                <button onclick="typeText()">Enter</button>
              </div>
            </div>
          </div> -->

          <div class="input-controls">
            <div class="text-input">
              <h3>How would you like to play?</h3>
              <div class="text-input-group">
                <textarea
                  id="prompt-input"
                  class="prompt-input"
                  placeholder="Enter prompt here..."
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="device-view">
          <div class="screenshot-container">
            <img id="device-screen" style="display: none" />
          </div>
        </div>
        <div class="reasoning-view">
          <h3>LLM Reasoning Output</h3>
          <pre id="llm-output">No output yet...</pre>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
