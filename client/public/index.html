<!DOCTYPE html>
<html>
  <head>
    <title>ADB Web Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ADB Web Interface</h1>

      <div class="main-interface">
        <div class="control-panel">
          <div class="command-buttons">
            <button onclick="executeCommand('devices')">List Devices</button>
            <button onclick="eventLoop()" id="device-starter">
              Play Continiously
            </button>
            <button onclick="stopScreenshotLoop()" id="device-stopper" disabled>
              Stop Continious Play
            </button>
            <button onclick="takeScreenshot()" id="one-step">
              Play One Step
            </button>
            <button onclick="goHome()">Return to Home</button>
            <button onclick="scrollUp()">Scroll Up</button>
            <button onclick="scrollDown()">Scroll Down</button>
            <button onclick="clearPhotos()" id="clear-photos">
              Clear Photos
            </button>
            <button onclick="pollDevice()" id="status-indicator">
              Device Status
            </button>
          </div>

          <div class="input-controls">
            <div class="text-input">
              <h3>Enter Text</h3>
              <div class="text-input-group">
                <input
                  type="text"
                  id="input-text"
                  placeholder="Enter text here..."
                />
                <button onclick="typeText()">Enter</button>
              </div>
            </div>
          </div>

          <div class="output-container">
            <pre id="output">No output yet...</pre>
          </div>

          <div class="output-container">
            <div style="text-decoration: underline; margin-bottom: 5px">
              LLM Resoning Output
            </div>
            <pre id="llm-output">No output yet...</pre>
          </div>
        </div>

        <div class="device-view">
          <div class="screenshot-container">
            <img id="device-screen" style="display: none" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
